<div class="container mt-10">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="mecanicoForm">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="DNI" class="form-control form-control-lg" placeholder="DNI">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="NOMBRE">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="apellidos" class="form-control form-control-lg" placeholder="APELLIDOS">
                          </div>
                          <div class="form-group mb-3">
                            <input type="date" formControlName="fechaNac" class="form-control form-control-lg" placeholder="FECHA NACIMIENTO">
                          </div>
                          <div class="form-group mb-3">
                            <input type="number" formControlName="salHora" class="form-control form-control-lg" placeholder="SALARIO HORA">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="cargo" class="form-control form-control-lg" placeholder="CARGO">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="especialidad" class="form-control form-control-lg" placeholder="ESPECIALIDAD">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="ubicacion" class="form-control form-control-lg" placeholder="UBICACION">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="tipoT" class="form-control form-control-lg" placeholder="TIPOT">
                          </div>
                          <div class="form-group mb-3">
                              <button routerLink="/listar-mecanico" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                              <button (click)="postMecanico()" type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
