<div class="container mt-10">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="trenForm">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="matricula" class="form-control form-control-lg" placeholder="MATRÍCULA">
                          </div>
                          <div class="form-group mb-3">
                            <input type="number" formControlName="numPlazas" class="form-control form-control-lg" placeholder="NUM PLAZAS">
                          </div>
                          <div class="form-group mb-3">
                            <input type="date" formControlName="fechaInicio" class="form-control form-control-lg" placeholder="FECHA INICIO">
                          </div>
                          <div class="form-group mb-3">
                            <input type="boolean" formControlName="pagoTarjeta" class="form-control form-control-lg" placeholder="PAGO TARJETA">
                          </div>
                          <div class="form-group mb-3">
                            <input type="array" formControlName="trabajadores" class="form-control form-control-lg" placeholder="TRABAJADORES">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="tipoTren" class="form-control form-control-lg" placeholder="TIPO TREN">
                          </div>
                          <div class="form-group mb-3">
                            <input type="array" formControlName="estaciones" class="form-control form-control-lg" placeholder="ESTACIONES">
                          </div>
                          <div class="form-group mb-3">
                            <input type="text" formControlName="tipoT" class="form-control form-control-lg" placeholder="TIPOT">
                          </div>
                          <div class="form-group mb-3">
                              <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                              <button (click)="postTren()" type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
